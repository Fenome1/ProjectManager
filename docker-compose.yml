services:
  mssql:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: sql_db
    environment:
      SA_PASSWORD: Fenome1Password!
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    logging:
      driver: none

  projectmanager.api:   
    image: projectmanager.api
    build:
      context: .
      dockerfile: ProjectManager.API/Dockerfile
    depends_on:
      - mssql
    ports:
      - "8080:80"
    logging:
      driver: none

volumes:
  sql_data: